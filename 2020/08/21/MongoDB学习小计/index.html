                                                                    <h1 id="MongoDB学习"><a href="#MongoDB学习" class="headerlink" title="MongoDB学习"></a>MongoDB学习</h1><h4 id="Mongo常用命令"><a href="#Mongo常用命令" class="headerlink" title="Mongo常用命令"></a>Mongo常用命令</h4><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">use</span> 库名    <span class="comment">----切换数据库 如果没有就创建数据库并且进入</span></span><br><span class="line"><span class="keyword">show</span> dbs      <span class="comment">---查看有权限的数据库 </span></span><br><span class="line">db      <span class="comment">--查看当前数据库</span></span><br><span class="line">db.dropdabase()        <span class="comment">--删除数据库</span></span><br><span class="line"></span><br><span class="line">db.createCollection(<span class="keyword">name</span>)    <span class="comment">--创建集合 显示创建</span></span><br><span class="line"><span class="keyword">show</span> collections    <span class="comment">--查看所有集合</span></span><br><span class="line">db.name.drop();        <span class="comment">--删除集合 name=名称</span></span><br><span class="line"></span><br><span class="line"><span class="comment">----文档的crud</span></span><br><span class="line">db.name.insert()    <span class="comment">--单条数据插入</span></span><br><span class="line">db.name.insertMany() <span class="comment">--插入多条数据</span></span><br><span class="line">db.name.find()        <span class="comment">--查询所有数据 +pretty()bson格式显示</span></span><br><span class="line">db.name.find(&#123;字段：值&#125;)    --根据条件查询所有字段</span><br><span class="line">db.name.find(&#123;字段：值&#125;，&#123;字段1，字段2&#125;)    --根据条件查询所需字段</span><br><span class="line">db.name.findOne()    <span class="comment">--查询单条数据</span></span><br><span class="line">db.name.update(&#123;条件：条件值&#125;，&#123;$set:&#123;字段：值&#125;&#125;)    --修改单条数据</span><br><span class="line">db.name.update(&#123;条件：条件值&#125;，&#123;$set:&#123;字段：值&#125;&#125;,&#123;multi:true&#125;)    --修改多条数据</span><br><span class="line">db.name.remove(&#123;条件：条件值&#125;)    --删除数据</span><br><span class="line">db.name.count(&#123;查询条件&#125;)    --统计</span><br><span class="line">db.name.find().limit(参数);     <span class="comment">--分页查询</span></span><br><span class="line">db.name.find().limit(参数).skip(参数)  <span class="comment">--skip跳过前几条</span></span><br><span class="line">db.name.find().sort(&#123;参数：1 || -1&#125;)    --1代表升序    -1表示降序</span><br><span class="line">db.name.find(&#123;字段：/值/&#125;)        --正则查询 </span><br><span class="line"></span><br><span class="line">等于            &#123;&lt;key&gt;:&lt;value&gt;&#125;                 db.col.find(&#123;&quot;字段&quot;:&quot;&quot;&#125;).pretty()                 where by = &#x27;&#x27;</span><br><span class="line">小于            &#123;&lt;key&gt;:&#123;$lt:&lt;value&gt;&#125;&#125;         db.col.find(&#123;&quot;字段&quot;:&#123;$lt:50&#125;&#125;).pretty()            where likes &lt; 50</span><br><span class="line">小于或等于      &#123;&lt;key&gt;:&#123;$lte:&lt;value&gt;&#125;&#125;       db.col.find(&#123;&quot;字段&quot;:&#123;$lte:50&#125;&#125;).pretty()         where likes &lt;= 50</span><br><span class="line">大于            &#123;&lt;key&gt;:&#123;$gt:&lt;value&gt;&#125;&#125;         db.col.find(&#123;&quot;字段&quot;:&#123;$gt:50&#125;&#125;).pretty()            where likes &gt; 50</span><br><span class="line">大于或等于      &#123;&lt;key&gt;:&#123;$gte:&lt;value&gt;&#125;&#125;       db.col.find(&#123;&quot;字段&quot;:&#123;$gte:50&#125;&#125;).pretty()           where likes &gt;= 50</span><br><span class="line">不等于           &#123;&lt;key&gt;:&#123;$ne:&lt;value&gt;&#125;&#125;        db.col.find(&#123;&quot;字段&quot;:&#123;$ne:50&#125;&#125;).pretty()            where likes != 50</span><br><span class="line"></span><br><span class="line">db.name.find(&#123;字段：&#123;$in:[&quot;值2&quot;,&quot;值2&quot;]&#125;&#125;)      --包含内容</span><br><span class="line">db.name.find(&#123;字段：&#123;$nin:[&quot;值2&quot;,&quot;值2&quot;]&#125;&#125;)     --不包含内容</span><br><span class="line">db.name.find(&#123;$and:[&#123;字段1：值1&#125;，&#123;字段2：值2&#125;]&#125;) --条件查询and</span><br><span class="line">db.name.find(&#123;$or:[&#123;字段1：值1&#125;，&#123;字段2：值2&#125;]&#125;) --条件查询or</span><br></pre></td></tr></table></figure>

<h4 id="索引-Index"><a href="#索引-Index" class="headerlink" title="索引-Index"></a>索引-Index</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">db.name.getIndexes()     <span class="comment">----查看索引</span></span><br><span class="line">db.name.createIndex(&#123;字段&#125;)         ----创建单索引 1升序 -1是降序</span><br><span class="line">db.name.createIndex(&#123;字段1:值，字段2：值&#125;)         ----创建复合索引 1升序 -1是降序</span><br><span class="line"></span><br><span class="line">db.name.dropindex(&#123;字段&#125;)        --删除单个索引 可以根据名称喝字段进行删除</span><br><span class="line">db.name.dropindexes()        <span class="comment">---删除所有索引 mongo自带的id索引不会被删除</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h4 id="多联查询"><a href="#多联查询" class="headerlink" title="多联查询"></a>多联查询</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">db.name1.aggregate([</span><br><span class="line">&#123;</span><br><span class="line">    $lookup:&#123;</span><br><span class="line">            from: &quot;name2&quot;,</span><br><span class="line">            localField: &quot;相对应的字段&quot;,</span><br><span class="line">            foreignField: &quot;相对应的字段&quot;,</span><br><span class="line">            as: &quot;别名&quot;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;])</span><br><span class="line">    <span class="comment">--localField：值  foreignField：值类似于  on  字段=字段</span></span><br></pre></td></tr></table></figure>
